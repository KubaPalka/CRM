{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRM - zaloguj się</title>
    {% block styles %}
        <link rel="stylesheet" href="{% static 'styles/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    {% endblock %}
    {% block scripts %}
        <script src="{% static 'scripts/bootstrap.bundle.min.js' %}" async defer></script>
    {% endblock %}
</head>
<style>
    body {
        background-color: #E6E6FA;
    }
</style>
<body>
<div class="container">
    <br><br><br><br>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-2"><img src="{% static 'images/logo.png' %}" alt="crm logo"></div>
        <div class="5"></div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="" method="post">
                <br>
                <h2>Zaloguj się do CRM:</h2>
                <br>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-danger">Zaloguj</button>

            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
