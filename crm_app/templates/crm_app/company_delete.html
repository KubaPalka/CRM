{% extends 'crm_app/base.html' %}
{% block title %}szczegóły{% endblock %}

{% block content %}

    <div class="container d-flex justify-content-center align-items-center mt-4">
        {% if not company %}
            <h3>Nie ma takiej firmy w bazie...</h3>
        {% else %}
            <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <h3>Czy na pewno chcesz skasować firmę {{ company.name }}?</h3>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-4">
                      <input type="submit" class="btn btn-danger" value="Potwierdź">
                    </div>
                    </div>
                </div>
            </div>
            </form>
            </div>
        {% endif %}
{% endblock %}
